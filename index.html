<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-container">
        <img src="left pic.jpg" rel="long bridge">
        <div class="logo">
            <img class=odin src="odin-lined.png" rel="Odin Project Logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <p>Your journey starts now, dont hesitate, theres still a <em>long</em> path ahead.</p>
            <p>Sign up <em>now</em> to get started...</p>
            <p class="lastLine">You <em>know</em> it's time.</p>
        </div>

        <form action="">
            <div class="content">
                <p>Let's do it!</p>
                <div class="name">
                    <div class="firstName">
                        <label for="first_name">*First Name</label>
                        <input type="text" id="first_name" placeholder="Billy" required>
                    </div>
                    <div class="lastName">
                        <label for="last_name">*Last Name</label>
                        <input type="text" id="last_name" placeholder="Bob" required>
                    </div>
                </div>
                <div class="Conact Info">
                    <div class="Email">
                        <label for="email">*Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="Phone Number">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" placeholder="###-###-####"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="Password">
                    <div class="pass">
                        <label for="pass">*Password</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div class="confirm-pass">
                        <label for="confirmPass">*Confirm Password</label>
                        <input type="password" id="confirmPass" required>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>

        </form>


        <small>Already have an account? <a href="">Log in</a></small>
    </div>
</body>

</html>
